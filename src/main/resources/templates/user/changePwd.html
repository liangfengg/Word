<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="/common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/personal.css" media="all">
    <script type="text/javascript" src="/js/jquery-1.12.4.js"></script>
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>修改密码</span>
        </header><!-- /header -->
        <div class="larry-personal-body clearfix changepwd">
            <form class="layui-form col-lg-4" method="post" action="#">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="tname" id="tname" autocomplete="off" class="layui-input"
                               th:value="${session.tname}" disabled="disabled">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="hidden" id="pwd" th:value="${session.tpwd}">
                        <input type="password" name="oldpwd" id="oldpwd" autocomplete="off" class="layui-input" value=""
                               placeholder="请输入旧密码">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="tpwd" id="tpwd" autocomplete="off" class="layui-input" value=""
                               placeholder="请输入新密码">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newpwd" id="newpwd" autocomplete="off" class="layui-input" value=""
                               placeholder="请输入确认新密码">
                    </div>
                </div>
                <div class="layui-form-item change-submit">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" id="btnSubmit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript" src="/common/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form', 'upload'], function () {
        var form = layui.form();
    });
</script>
<script type="text/javascript">
    function check() {
        var oldpwd = $("#oldpwd").val()
        var pwd = $("#pwd").val()
        var tpwd = $("#tpwd").val()
        var newpwd = $("#newpwd").val()
        if (oldpwd == "") {
            layer.msg("密码不能为空！", {icon: 2, time: 1000})
            return false;
        }
        if (tpwd == "") {
            layer.msg("密码不能为空！", {icon: 2, time: 1000})
            return false;
        }
        if (newpwd == "") {
            layer.msg("密码不能为空！", {icon: 2, time: 1000})
            return false;
        }
        if (oldpwd != pwd) {
            layer.msg("旧密码错误！", {icon: 2, time: 1000})
            return false;
        }
        if (tpwd != newpwd) {
            layer.msg("两次密码不一致！", {icon: 2, time: 1000})
            return false;
        }
        return true;
    }
</script>
<script type="text/javascript">

    $("#btnSubmit").click(function () {
        if (check()) {
            $.ajax({
                type: "post",
                url: "updateTeacher",
                data: {
                    tname: $("#tname").val(),
                    tpwd: $("#tpwd").val()
                },
                dataType: "json",
                success: function (data) {
                    if (data > 0) {
                        layer.msg("操作成功", {
                            icon: 1,
                            time: 1000
                        });
                    } else {
                        layer.msg("操作失败", {
                            icon: 2,
                            time: 1000
                        });
                    }
                },
                error: function () {
                    layer.msg("ajax执行错误！", {
                        icon: 2,
                        time: 1000
                    });
                }
            })
        }
    });
</script>
</body>
</html>
