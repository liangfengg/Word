<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/css/write.css"/>
    <link rel="stylesheet" href="http://tiku.kgc.cn/resources/V11.8.0.2/css/ytk_css.css">
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <style type="text/css">
        .rt_content_nr ul li {
            width: 26px;
            height: 26px;
            text-align: center;
            line-height: 25px;
            float: left;
            margin: 10px 0 0 11px;
            background: #DCDCDC;
            /*display: inline;*/
        }

        .rt_content_nr ul li a {
            color: black;
        }

        .hasBeenAnswer {
            background: #5A5A5A;

        }

        .a {
            color: #FFFFFF;
        }

        /*.b{*/
        /*    src:url("/image/灰.png");*/
        /*}*/


        header {

            /* 我们希望 header 采用固定的高度，只占用必须的空间 */
            /* 0 flex-grow, 0 flex-shrink, auto flex-basis */
            flex: 0 0 auto;
        }

        .main-content {
            /*margin-top:10px;*/
            /* 将 flex-grow 设置为1，该元素会占用全部可使用空间
               而其他元素该属性值为0，因此不会得到多余的空间*/
            /* 1 flex-grow, 0 flex-shrink, auto flex-basis */
            flex: 1 0 auto;
        }

        footer {
            /* 和 header 一样，footer 也采用固定高度*/
            /* 0 flex-grow, 0 flex-shrink, auto flex-basis */
            flex: 0 0 auto;
        }
    </style>
</head>
<body>
<header id="basic-header">
    <!-- header -->
    <div class="header-content">
        <!--        <div class="img-1"></div>-->
        <!--        <div class="rec"></div>-->
        <div class="text-1" style="margin-left: 50px;">单词默写</div>
        <ul class="header-nav">
            <!-- <li><a href="#">我的评测</a></li>
            <li><a href="#">测试历史</a></li>
            <li><a href="#">错题本</a></li>
            <li><a href="#">收藏本</a></li>
            <li><a href="#">试题广场</a></li> -->
            <input type="hidden" id="nowUrl" value="history/classExam">
            <li seq="0">
                <a href="#"
                   title="我的自测">我的自测</a>
            </li>
            <input type="hidden" id="nowUrl" value="history/classExam">
            <li seq="1">
                <a href="examList" title="统一测试">统一测试</a>
                <span th:if="${session.count > 0}">
                    <span class="layui-badge" style="margin-left: 5px;" th:text="${session.count}"></span>
                </span>
            </li>
            <input type="hidden" id="nowUrl" value="history/classExam">
            <li class="current" seq="2">
                <a href="historyList" title="我的历史">我的历史</a>
            </li>
            <li><a href="#" title="试题广场" target="_blank">试题广场</a></li>
            <li><a href="#" title="课程" target="_blank">课程</a></li>
        </ul>
        <div class="right">
            <a class="user-info" href="javascript:;">账户名： <span th:text="${session.student.stuname}"></span></a>
            <!-- <a class="user-info" id="userName">新建学员7</a> id="faceCollect" title="身份认证采集"  -->
            <div class="esc">
                <a href="loginExit.do" title="">退出</a>
            </div>
        </div>
    </div>
</header>
<section class="main main-content" style="margin-top:60px;position: relative; display: block;z-index: 1">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-sm10">
                <div id="fixed">
                    <div id="timeLeftDiv" class="time blue acenter">
                        <p class="f14">剩余时间</p>
                        <p id="countDown"></p>
                    </div>
                    <a id="submit" href="javascript:void(0);"
                       class="f14 rest acenter pater">我 要 交 卷</a>
                    <div class="sec5 sec-dtk">
                        <div id="themeCard" style="text-align: center;" class="card acenter white">
                            答题卡
                        </div>
                        <div id="answerCardDiv" th:each="wordList,word: ${session.writesList}" class="size blue"
                             style="height: 320px;">
                            <ul id="cardNum">
                                <li>
                                    <a id="answerBtnHref1250887" th:text="${word.index+1}"
                                       class="questionHref">1</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="nr_right">
                        <div class="nr_rt_main">
                            <div class="rt_nr1">
                                <div class="rt_content">
                                    <div class="rt_content_nr answerSheet">
                                        <ul>
                                            <li style="background: #5A5A5A;" th:each="wordList,userStat : ${session.writesList}">
                                                <a style="color: #ffffff" th:href="'#qu_0_'+${userStat.index}"
                                                   th:text="${userStat.index+1}">1</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sec sub-bd" style="width: 68%;margin-left: 240px;z-index: 1">
                    <form action="judge" method="post" id="formSubmit">
                        <div th:each="wordList,userStat : ${session.writesList}">
                            <div class='sec2' th:id="'qu_0_'+${userStat.index}">
                                <div>
                                    <label th:if="${wordList.isright == 1}">
                                        <img style="width: 120px;height: 120px;position: relative;bottom: 50px"
                                             src="/image/黄.png">
                                        <span style="position: relative;right:105px;bottom: 38px;font-weight:bold;font-size: 20px;color: #FFFFFF"
                                              th:text="${userStat.index+1}"></span>
                                        <span style='margin-left: 100px;margin-bottom: 100px;font-size: 18px;font-weight: bold'
                                              class='wordmeaning'>中文：<span
                                                th:text="${wordList.word.wordmeaning}"></span></span>
                                        <div class='lf-font'>
                                            <p>
                                                正确答案是 <span style="color: #90DC46"
                                                            th:text="${wordList.word.word}"></span> 您回答的是 <span
                                                    style="color: #90DC46" th:text="${wordList.writeword}"></span> <span
                                                    style="color: #90DC46">回答正确</span>
                                            </p>
                                        </div>
                                    </label>
                                    <label th:if="${wordList.isright == 0}">
                                        <img style="width: 120px;height: 120px;position: relative;bottom: 50px"
                                             src="/image/红.png">
                                        <span style="position: relative;right:105px;bottom: 38px;font-weight:bold;font-size: 20px;color: #FFFFFF"
                                              th:text="${userStat.index+1}"></span>
                                        <span style='margin-left: 100px;margin-bottom: 100px;font-size: 18px;font-weight: bold'
                                              class='wordmeaning'>中文：<span
                                                th:text="${wordList.word.wordmeaning}"></span></span>
                                        <div class='lf-font'>
                                            <p>
                                                正确答案是 <span style="color: #90DC46" th:text="${wordList.word.word}"></span>
                                                您回答的是 <span style="color: red" th:text="${wordList.writeword}"></span>
                                                <span style="color: red">回答错误</span>
                                            </p>
                                        </div>
                                    </label>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<footer id="basicBottom"><p>©2019 单词默写考试网</p></footer>
</body>
</html>
