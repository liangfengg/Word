<script type="text/javascript">
    function findExamList() {
        $.ajax({
            type: 'post',
            url: 'findExamList',
            data: {
                cid: $("#cid").val()
            },
            dataType: 'json',
            success: function (data) {
                if (data == null) {
                    var s = '';
                    s = s + "<div class='acenter blue erro-4 hint'>";

                    s = s + "<p class='padd'>亲，目前没有任何需要您参加的测试哦~</p>";
                    s = s + "</div>";
                    $(".sec").html(s);
                } else {
                    var h = ""
                    for (var i = 0; i < data.length; i++) {
                        var c = data[i];
                        h = h + "<div class=\"sec2\">\n" +
                            "                <div class=\"lf-font\">\n" +
                            "                    <p><a title=\"\">试卷号：" + c.pnum + "</a></p>\n" +
                            "                    <p>(考试时间：<span class=\"examTime\">" + c.startDate + "~" + c.endDate + "</span> )</p>\n" +
                            "                </div>\n" +
                            "                <a href='writeShow?pnum=" + c.pnum + "&cid=" + c.cid + "&endDate=" + c.endDate + "' class='sec3'>开始考试</a>\n" +
                            "            </div>\n";
                    }
                    // $.each(data, function (a, b) {
                    //     h = h + "<option value=" + b.tid + ">" + b.tname + "</option>";
                    // })
                    $(".sec").html(h);
                }

            },
            error: function () {
                layer.msg("ajax错误！", {icon: 2, time: 1000})
            }
        })
    }
</script>
</html>
